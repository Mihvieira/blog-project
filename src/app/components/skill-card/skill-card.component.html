<ul class="mini-cards-menu">
  @for (item of items; track item.id) {
  <li class="skill-card">
    <a href="#">
      <img src="assets/icons/{{item.nome.toLowerCase()}}.svg" alt="{{item.nome}}-logo" />
      <p>{{item.nome.toLocaleUpperCase()}}</p>
    </a>
  </li>
  } @empty {
    <li>Not Found</li>
  }
</ul>
